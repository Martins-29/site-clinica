    <header>

    <nav>
        <a href="home.html">Home</a>
        <a href="galeria.html">Galeria</a>
        <a href="login.html">Login</a>

    <main id="login">
        <section id="formulario">
            <h1>Clínica Odonto<b>Webeti</b></h1>
            <h2>Login</h2>
            <p>Não tem uma conta? <a href="#">Crie uma</a></p>
            <form action="" method="get">
                <label>E-Mail</label> <br>
                <input type="text" name="E-Mail" placeholder="Digite seu email"> <br>
                <label>Senha</label> <br>
                <input type="password" name="Senha" placeholder="Digite sua senha"> <br>
                <input type="checkbox" id="check">
                <label>Remember Me</label> <br>
                <input type="submit" value="Log In" id="enviar">
            </form>
            <p><a href="#">Esqueceu sua senha?</a></p>
        </section>
        <section id="img_login">
            <img src="img/doutor.jpg">
        </section>
    </main>
    <footer>
        <i>Bananeira City, Rua da Bananeiras, nº135</i>
     </footer>
